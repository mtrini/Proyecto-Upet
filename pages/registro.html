    <main>
        <section class="subtitulo-registro">
            <h4>Registrate para tener una cuenta como pasajero</h4>
        </section>
        <section class="formulario">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName4" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="inputName4">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Avellaneda 64">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Localidad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Provincia</label>
                    <select id="inputState" class="form-select">
                        <option selected>Buenos Aires</option>
                        <option selected>Santa Fe</option>
                        <option selected>Córdoba</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Recibir notificaciones de Upet
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registrarme</button>
                </div>
            </form>
        </section>
    </main>
